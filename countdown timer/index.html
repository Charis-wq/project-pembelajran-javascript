<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---container for the timer-->
    <div class="timer-container">
        <h1>Countdown Timer</h1>
    
    <!--time display-->
      <div class="countdown" id="countdown">
        <span id="days">00</span> Day
        <span id="hours">00</span> Hours
        <span id="minutes">00</span> Minute
        <span id="seconds">00</span> Second
      </div>
    <!--time input and start button-->
      <div id="input-container">
        <input type="number" id="inputHours" placeholder="Hours" min="0" >
        <input type="number" id="inputMinutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="inputSeconds" placeholder="Seconds" min="0" max="59">
        
        <button id="button">Start Time</button>
      </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
