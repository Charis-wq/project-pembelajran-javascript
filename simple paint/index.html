<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paint-app">
        <div class="toolbar">
            <button class="tool" id="brush">Brush</button>
            <button class="tool" id="eraser">Eraser</button>
            <input type="color" class="color" value="#000000" id="colorPicker"></input>
            <button id="clear">Clear</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
