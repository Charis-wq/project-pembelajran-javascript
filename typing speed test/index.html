<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="text-to-type"></div>
        <input type="text" id="user-input" placeholder="Start typing here...">
        <div class="stats">
          <p>Time: <span id="time">0</span>s</p>
          <p>Words Per Minute: <span id="words-per-minute">0</span></p>
        </div>
        <button id="start-button" class="btn">Start Test</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
